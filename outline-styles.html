<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        p.dotted{outline-style: dotted;
        color: aqua;}
        p.dashed{outline-style: dashed;
        color: blue;}

            color:blueviolet }

        p.groove{outline-style: groove;
        color:chartreuse}
        p.ridge{outline-style:ridge ;color:brown}
        p.outset{outline-style: outset;color:crimson}
    </style>
</head>
<body>

    <p class="dashed">Lorem ipsum dolor sit amet.</p>

    <p class="outset">Lorem ipsum dolor sit amet.</p>
    
</body>
</html>
